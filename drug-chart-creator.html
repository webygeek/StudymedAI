<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Drug Chart Creator</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50"><nav class="bg-white shadow-sm border-b"><div class="max-w-7xl mx-auto px-4 py-4 flex justify-between"><a href="dashboard.html" class="font-bold text-2xl text-teal-600">StudyAI</a><a href="ai-tools.html" class="text-gray-600">Back</a></div></nav>
<div class="max-w-6xl mx-auto px-4 py-8"><div class="bg-white rounded-xl shadow p-8 mb-6"><h2 class="text-2xl font-bold mb-4">Drug Comparison Chart</h2>
<div class="space-y-4 mb-6"><input type="text" placeholder="Drug 1" class="w-full p-3 border rounded-lg"><input type="text" placeholder="Drug 2" class="w-full p-3 border rounded-lg"></div>
<button class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold">Generate Chart</button></div>
<div class="bg-white rounded-xl shadow overflow-hidden"><table class="w-full"><thead class="bg-teal-600 text-white"><tr><th class="p-4 text-left">Property</th><th class="p-4">Aspirin</th><th class="p-4">Ibuprofen</th></tr></thead>
<tbody><tr><td class="p-4 font-semibold">Class</td><td class="p-4">NSAID</td><td class="p-4">NSAID</td></tr><tr><td class="p-4 font-semibold">Uses</td><td class="p-4">Pain, fever</td><td class="p-4">Pain, inflammation</td></tr></tbody></table></div></div>
<script type="module">import{getCurrentUser}from'./auth.js';async function c(){const u=await getCurrentUser();if(!u)window.location.href='login.html';}c();</script></body></html>
