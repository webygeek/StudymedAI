<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Survey - StudyAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .font-display { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-3xl mx-auto py-8">
        <div class="text-center mb-8">
            <h1 class="font-display font-bold text-4xl text-gray-800 mb-2">Welcome to StudyAI!</h1>
            <p class="text-gray-600">Let's personalize your learning experience</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="surveyForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">What exam are you preparing for?</label>
                    <select id="examType" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                        <option value="">Select your exam</option>
                        <option value="neet">NEET (Medical)</option>
                        <option value="jee">JEE (Engineering)</option>
                        <option value="upsc">UPSC (Civil Services)</option>
                        <option value="gate">GATE (Engineering)</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Target Exam Date</label>
                    <input type="date" id="targetDate" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">How many hours can you study per day?</label>
                    <select id="studyHours" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                        <option value="">Select hours</option>
                        <option value="2">2 hours</option>
                        <option value="4">4 hours</option>
                        <option value="6">6 hours</option>
                        <option value="8">8 hours</option>
                        <option value="10">10+ hours</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your weak subjects (select all that apply)</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="weakSubjects" value="physics" class="mr-2">
                            <span>Physics</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="weakSubjects" value="chemistry" class="mr-2">
                            <span>Chemistry</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="weakSubjects" value="mathematics" class="mr-2">
                            <span>Mathematics</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="weakSubjects" value="biology" class="mr-2">
                            <span>Biology</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your strong subjects (select all that apply)</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="strongSubjects" value="physics" class="mr-2">
                            <span>Physics</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="strongSubjects" value="chemistry" class="mr-2">
                            <span>Chemistry</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="strongSubjects" value="mathematics" class="mr-2">
                            <span>Mathematics</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="strongSubjects" value="biology" class="mr-2">
                            <span>Biology</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">What's your preferred learning style?</label>
                    <select id="learningStyle" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                        <option value="">Select learning style</option>
                        <option value="visual">Visual (diagrams, charts)</option>
                        <option value="auditory">Auditory (listening, discussing)</option>
                        <option value="reading">Reading/Writing</option>
                        <option value="kinesthetic">Kinesthetic (hands-on, practice)</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition-colors">
                    Complete Setup
                </button>
            </form>

            <div id="errorMessage" class="mt-4 hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, submitSurvey } from './auth.js';

        const surveyForm = document.getElementById('surveyForm');
        const errorMessage = document.getElementById('errorMessage');

        async function checkAuth() {
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
            }
        }

        surveyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const weakSubjects = Array.from(document.querySelectorAll('input[name="weakSubjects"]:checked'))
                .map(cb => cb.value);
            const strongSubjects = Array.from(document.querySelectorAll('input[name="strongSubjects"]:checked'))
                .map(cb => cb.value);

            const surveyData = {
                exam_type: document.getElementById('examType').value,
                target_date: document.getElementById('targetDate').value,
                study_hours_per_day: parseInt(document.getElementById('studyHours').value),
                weak_subjects: weakSubjects,
                strong_subjects: strongSubjects,
                learning_style: document.getElementById('learningStyle').value
            };

            try {
                const user = await getCurrentUser();
                await submitSurvey(user.id, surveyData);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        checkAuth();
    </script>
</body>
</html>
